    function displayDeveloperList(role = 'all') {
        developerList.innerHTML = '';
        developers.forEach((developer, index) => {
            if (role === 'all' || developer.title.includes(role)) {
                const listItem = document.createElement('a');
                listItem.classList.add('list-group-item', 'list-group-item-action', 'nodejs-list-group-item');
                listItem.href = '#';
                listItem.dataset.index = index;
                listItem.innerHTML = `
                    <div class="developerlist-maindiv">
                        <img src="${developer.image}" alt="${developer.name}" class="developerlist-image">
                        <p class="developerlist-name">${developer.name}</P>
                    </div>
                    <p class="developer-title">${developer.title}</p>
                `;
                listItem.addEventListener('click', function (event) {
                    event.preventDefault();
                    document.querySelectorAll('.nodejs-list-group-item').forEach(item => item.classList.remove('selected-item'));
                    event.currentTarget.classList.add('selected-item');
                    displayDeveloperDetails(event.currentTarget.dataset.index);
                });
                developerList.appendChild(listItem);
            }
        });
        // Select the first developer item by default
        if (developerList.firstChild) {
            developerList.firstChild.classList.add('selected-item');
            displayDeveloperDetails(developerList.firstChild.dataset.index);
        }
    }

    function displayDeveloperDetails(index) {
        const developer = developers[index];
        developerDetails.innerHTML = `
            <div class="d-flex align-items-center mb-3">
                <img src="${developer.image}" alt="${developer.name}" class="nodejs-developer-details-profile">
                <div>
                    <h5>${developer.name}</h5>
                    <p class="nodejs-developer-details-title">${developer.title}</p>
                    <p class="nodejs-developer-details-location"><i class="fas fa-map-marker-alt"></i> ${developer.location} | <i class="fas fa-briefcase"></i> ${developer.experience}</p>
                </div>
            </div>
            <h6 class="mt-4">Expertise In:</h6>
            <p class="Expertise-heading">${developer.expertise.join(' | ')}</p>
            <p class="Expertise-description">${developer.description}</p>
            <button class="btn nodejs-button">Hire ${developer.title} <span class="nodejs-button-arrow">‚Üí</span></button>
        `;
        // On mobile, move the developer details below the selected item
        if (window.innerWidth <= 767) {
            const selectedItem = document.querySelector('.selected-item');
            selectedItem.parentNode.insertBefore(developerDetails, selectedItem.nextSibling);
            developerDetails.classList.add('mobile-visible');
        }
    }

    developerTabs.addEventListener('click', function (event) {

            document.querySelectorAll('.nodejs-nav-link').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            const role = event.target.getAttribute('data-role');
            displayDeveloperList(role);
        }
    });
